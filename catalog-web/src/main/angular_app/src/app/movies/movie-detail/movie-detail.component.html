<div *ngIf="movie">
  <h2>Movie {{movie.title}} details</h2>
  <div>
    <label>ID: </label> {{movie.id}}
    <input [(ngModel)]="movie.id" placeholder="ID">
  </div>
  <div>
    <label>Title: </label> {{movie.title}}
    <input [(ngModel)]="movie.title" placeholder="Title">
  </div>
  <div>
    <label>Year: </label> {{movie.year}}
    <input [(ngModel)]="movie.year" placeholder="Year">
  </div>
  <div>
    <label>Duration: </label> {{movie.duration}}
    <input [(ngModel)]="movie.duration" placeholder="Duration">
  </div>
  <div>
    <label>Genre: </label> {{movie.genre}}
    <input [(ngModel)]="movie.genre" placeholder="Genre">
  </div>
  <div>
    <label>ImdbRating: </label> {{movie.imdbRating}}
    <input [(ngModel)]="movie.imdbRating" placeholder="ImdbRating">
  </div>
  <div>
    <label>TrailerLink: </label> {{movie.trailerLink}}
    <input [(ngModel)]="movie.trailerLink" placeholder="TrailerLink">
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
