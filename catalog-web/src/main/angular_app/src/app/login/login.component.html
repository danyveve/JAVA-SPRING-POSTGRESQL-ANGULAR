<form class="col-sm-4 offset-sm-4 align-middle">
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" class="form-control" id="username" name="username" #username>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" id="password" name="password" #password>
  </div>
  <button type="button" class="btn btn-info" (click)="login(username.value, password.value)">Login</button>
</form>
